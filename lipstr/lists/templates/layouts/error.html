 
{% extends "layouts/blue.html" %}

{% block custom-css %}
{{ block.super }}

<style>
body {
       color: #36687a;
       text-shadow: 0px 1px 0px #a3dded;
}

h1 {
    color: #a64848;
    font-size: 100px;
    float: left;
    padding-right: 40px;
    border-right: 3px solid #36687A;
    margin-right: 40px;
}

h2 {
    color: #36687a;
}

.divinset {
       .border-radius(8px);
       .box-shadow(inset 0px 1px 2px rgba(50, 50, 50, 0.5));
}

#error {
    width: 700px;
    position: absolute;
    top: 263px;
    left: 50%;
    margin-left: -318px;
}

#error-content {
    float: left;
    margin-top: 45px;
    width: 450px;
}



</style>

{% endblock %}

{% block body %}

<section id="error">
    <h1>{% block error-code %}{% endblock %}</h1>
    <div id="error-content">
        <h2>Oops. We're sorry, there was an error.</h2>
        <div id="error-message">{% block error-message %}{% endblock %}</div>
    </div>
</section>


{% endblock %}
