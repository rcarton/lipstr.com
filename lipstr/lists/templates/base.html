<body>

<!-- Additional javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{STATIC_URL}}js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<script src="{{STATIC_URL}}js/utils.js"></script>
<script src="{{STATIC_URL}}js/ko.bindings.js"></script>
<script src="{{STATIC_URL}}js/list.js"></script>

<script>
if (navigator.userAgent.toLowerCase().indexOf("chrome") >= 0) {
	$(window).load(function(){
	    $('input:-webkit-autofill').each(function(){
	        var text = $(this).val();
	        var name = $(this).attr('name');
	        $(this).after(this.outerHTML).remove();
	        $('input[name=' + name + ']').val(text);
	    });
	});}
</script>

{% block custom-js %}{% endblock %}



</body>
</html>
