{% extends "login.html" %}

{% block template-custom-js %}
    
    <script>
        var SIGNUP_URL = '{% url signup %}';
    </script>

    <script src="{{STATIC_URL}}js/signup.js"></script>
    <script src="{{STATIC_URL}}js/libs/jquery-ui-1.8.18.bounce.min.js"></script>
{% endblock %}

{% block login %}
<section id="login" class="signup-page">  
    <form id="signup" class="blue-content">{% csrf_token %}
        
        <h2>A new user? Awesome! <br>All you need is an email address and a password to get started</h2>
        
        <div class="signup-field-wrapper">
            <input type="text" id="email" name="email" placeholder="Email address">
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        
        {# <input type="text" id="firstname" name="firstname"> #}
        
        <div id="submit-wrapper"><input type="submit" value="Create account"></div>
        
        <div style="clear: both"></div>
        
        <div id="errors"></div>
    </form>
</section>
{% endblock %}
